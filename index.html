<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student to do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h2>JavaScript ToDo app Student Add</h2>
    </div>

    <div class="inpttable">
        <div class="inpt">
            
            <input type="text"   id="name"  placeholder="Name" class="form-control">
            <input type="number" id="id" placeholder="Id" class="form-control">
            <input type="text"   id="department" placeholder="Department" class="form-control">
            <input type="text"   id="gpa" placeholder="Gpa" class="form-control">

        </div>
        <div class="table">

            <table  class="table table-success table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Id</th>
                        <th scope="col">Dept</th>
                        <th scope="col">gpa</th>
                    </tr>
                </thead>
                <tbody id="tbody">
               
                </tbody>
              </table> 

        </div>
        <button id="btn" onclick="validate()" type="button" class="btn btn-success">Add Student</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
